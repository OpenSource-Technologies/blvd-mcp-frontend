<div >
  <div>
    <h1 class="headText">BLVD ChatBot,</h1></div>
  <!-- <header class="chat-header">
    <h1>wellmedr.</h1>
    <button class="start-btn">Get Started</button>
  </header> -->
  <div class="main-chat-container">
    <div class="chat-container" >
      <div class="messages">
        <div *ngFor="let msg of chatMessages" [ngClass]="msg.role">
          <img *ngIf="msg.role=='assistant'" class="avatar" src="assets/user.svg" alt="Agent" />
          <div class="message-text">{{ msg.content }}</div>
        </div>


      <div *ngIf="isLoading" class="agent loading">
        <div class="message-text">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      </div>
    
      <div class="fixedFooter">
        <div class="chat-input">
            <input
              [(ngModel)]="userInput"
              placeholder="Ask a question"
              (keyup.enter)="sendMessage()"
            />
            <button (click)="sendMessage()">âž¤</button>

        </div>
        <div class="footerDiv">
          <footer class="chat-footer">
            Verified. Powered by OpenAI - ChatGPT-5
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
