  <div class="chat-container" >
    <div class="messages">
      <div *ngFor="let msg of chatMessages" [ngClass]="msg.sender">
        <img *ngIf="msg.sender=='agent'" class="avatar" src="assets/user.svg" alt="Agent" />
        <div class="message-text">{{ msg.text }}</div>
      </div>


      <!-- ðŸ”¹ Show loader message -->
    <div *ngIf="isLoading" class="agent loading">
      <div class="message-text">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    </div>
  
    <div class="chat-input">
      <input  [(ngModel)]="userInput" placeholder="Type a message..."  (keyup.enter)="sendMessage()" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
