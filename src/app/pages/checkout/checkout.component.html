      <section class="card-section">
        <h2 class="section-title">Card Details</h2>
      
        <div class="card-form">
          <div class="row g-3">
            <!-- Cardholder Name -->
            <div class="col-md-6 col-12">
              <label class="form-label">Name on Card</label>
              <input
                formControlName="cardName"
                type="text"
                minlength="3"
                maxlength="20"
                placeholder="John Doe"
                class="form-control"
              />
              <div class="error" *ngIf="checkoutForm.get('cardName')?.touched && checkoutForm.get('cardName')?.invalid">
                <small *ngIf="checkoutForm.get('cardName')?.hasError('required')">Name is required</small>
                <small *ngIf="checkoutForm.get('cardName')?.hasError('minlength')">Enter a valid name</small>
              </div>
            </div>
      
            <!-- Card Number -->
            <div class="col-md-6 col-12">
              <label class="form-label">Card Number</label>
              <input
                formControlName="cardNumber"
                placeholder="4111 1111 1111 1111"
                maxlength="19"
                class="form-control"
              />
              <div class="error" *ngIf="checkoutForm.get('cardNumber')?.touched && checkoutForm.get('cardNumber')?.invalid">
                <small *ngIf="checkoutForm.get('cardNumber')?.hasError('required')">Card number is required</small>
              </div>
            </div>
      
            <!-- Expiry + CVV (Inline on Desktop, Stacked on Mobile) -->
            <div class="col-md-4 col-6">
              <label class="form-label">Expiry Date</label>
              <input
                formControlName="expiryDate"
                placeholder="MM/YYYY"
                maxlength="7"
                class="form-control"
              />
            </div>
      
            <div class="col-md-4 col-6">
              <label class="form-label">CVV</label>
              <input
                formControlName="cvv"
                placeholder="***"
                maxlength="3"
                type="password"
                class="form-control"
              />
            </div>
      
            <!-- ZIP Code -->
            <div class="col-md-4 col-12">
              <label class="form-label">ZIP Code</label>
              <input
                formControlName="postal_code"
                placeholder="12345"
                maxlength="6"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </section>
      
    
    </form>
  </main>
  
  <footer class="footer">
    <button [disabled]="checkoutForm.invalid" (click)="checkout()">
      Checkout
    </button>
  </footer>
